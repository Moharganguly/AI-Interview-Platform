<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Interview Platform</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  
  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h2>üîê Welcome Back!</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <button id="loginBtn">Login</button>
    
    <div class="link-text">
      Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign up</a>
    </div>
  </div>

  <!-- Signup Form -->
  <div class="login-container" id="signupForm" style="display: none;">
    <h2>üìù Create Account</h2>
    
    <div class="form-group">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required>
    </div>
    
    <div class="form-group">
      <label for="signupConfirmPassword">Confirm Password</label>
      <input type="password" id="signupConfirmPassword" placeholder="Re-enter password" required>
    </div>
    
    <button id="signupBtn">Create Account</button>
    
    <div class="link-text">
      Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>

  <script>
    // Toggle between login and signup
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Add signup button event listener
    document.addEventListener('DOMContentLoaded', () => {
      const signupBtn = document.getElementById('signupBtn');
      if (signupBtn) {
        signupBtn.addEventListener('click', signup);
      }
    });

    // Signup function
    async function signup() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();

      // Validation
      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (name.length < 2) {
        alert("Name must be at least 2 characters");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Registration failed");
          return;
        }

        alert("‚úÖ Account created successfully! Please login.");
        
        // Clear form
        document.getElementById("signupName").value = "";
        document.getElementById("signupEmail").value = "";
        document.getElementById("signupPassword").value = "";
        document.getElementById("signupConfirmPassword").value = "";
        
        // Show login form
        showLogin();

      } catch (error) {
        console.error("Signup error:", error);
        alert("Server not responding. Please try again later.");
      }
    }
  </script>

</body>
</html>
