<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>Login - AI Interview Preparation Platform</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  
  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h2>ğŸ” Welcome Back!</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <button id="loginBtn">Login</button>
    
    <div class="link-text">
      <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
    </div>
    
    <div class="link-text">
      Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign up</a>
    </div>
  </div>

  <!-- Signup Form -->
  <div class="login-container" id="signupForm" style="display: none;">
    <h2>ğŸ“ Create Account</h2>
    
    <div class="form-group">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required>
    </div>
    
    <div class="form-group">
      <label for="signupConfirmPassword">Confirm Password</label>
      <input type="password" id="signupConfirmPassword" placeholder="Re-enter password" required>
    </div>
    
    <button id="signupBtn">Create Account</button>
    
    <div class="link-text">
      Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
    </div>
  </div>

  <!-- Forgot Password Form -->
  <div class="login-container" id="forgotPasswordForm" style="display: none;">
    <h2>ğŸ”‘ Reset Password</h2>
    <p style="color: #ffffff; text-align: center; margin-bottom: 20px;">
      Enter your email to reset your password
    </p>
    
    <div class="form-group">
      <label for="forgotEmail">Email</label>
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
    </div>
    
    <button id="resetBtn">Send Reset Link</button>
    
    <div class="link-text">
      Remember your password? <a href="#" onclick="showLogin(); return false;">Login</a>
    </div>
  </div>

  <!-- Reset Password Form -->
  <div class="login-container" id="resetPasswordForm" style="display: none;">
    <h2>ğŸ”’ New Password</h2>
    
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" required>
    </div>
    
    <div class="form-group">
      <label for="confirmNewPassword">Confirm Password</label>
      <input type="password" id="confirmNewPassword" placeholder="Re-enter new password" required>
    </div>
    
    <button id="updatePasswordBtn">Update Password</button>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
