<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Preparation Platform</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta http-equiv="refresh" content="0; url=login.html">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #331a36 0%, #000000f6 50%, #df9de7 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .redirect-message {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>ðŸŽ¯ AI Interview Platform</h1>
    <p>Redirecting to login...</p>
    <div class="spinner"></div>
    <p><a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Click here if not redirected</a></p>
  </div>
  
  <script>
    // Redirect after 0.5 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 500);
  </script>
</body>
</html>
